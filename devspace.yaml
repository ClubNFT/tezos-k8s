version: v1beta9
deployments:
  - name: chain
    helm:
      chart:
        name: ./charts/tezos
      valuesFiles:
        - ./mkchain/generated-values/${CHAIN_NAME}_values.yaml

images:
  zerotier:
    image: tezos-zerotier
    dockerfile: ./src/zerotier/Dockerfile
    context: ./src/zerotier

dev:
  logs:
    disabled: true
  autoReload:
    deployments:
      - chain
    paths:
      - ./src/zerotier/*

hooks:
  - command: minikube
    args:
      - addons
      - enable
      - ingress
    when:
      before:
        pullSecrets: all
  - command: sh
    args:
      - -c
      - minikube ssh "sudo sysctl fs.inotify.max_user_watches=1048576"
    when:
      before:
        pullSecrets: all

vars:
  - name: CHAIN_NAME
    question: Name of the chain as passed to generate-constants
    default: "devspace"
    source: env
  - name: FLASK_ENV # development | production
    question: Deployment env to run RPC authentication
    default: development
    source: env

profiles:
  - name: rpc-auth
    strategicMerge:
      images:
        rpc-auth:
          image: tezos-rpc-auth
          dockerfile: ./src/rpc-auth/Dockerfile
          context: ./src/rpc-auth
          build:
            docker:
              options:
                buildArgs:
                  FLASK_ENV: ${FLASK_ENV}
      dev:
        logs:
          disabled: false
          images:
            - rpc-auth
        sync:
          - imageName: rpc-auth
            localSubPath: ./src/rpc-auth/server
    patches:
      - op: add
        path: deployments
        value:
          name: rpc-auth
          helm:
            chart:
              name: ./charts/rpc-auth
      - op: add
        path: dev.autoReload.deployments
        value: rpc-auth
      - op: add
        path: dev.autoReload.paths
        value: ./src/rpc-auth/Dockerfile
      - op: add
        path: dev.autoReload.paths
        value: ./src/rpc-auth/server/requirements.txt
