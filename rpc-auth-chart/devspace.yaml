version: v1beta9
deployments:
  - name: rpc-auth
    namespace: tqtezos
    kubectl:
      manifests:
        - ../../tqchain/deployment/rpc-auth.yaml

images:
  rpc-auth:
    image: tezos-rpc-auth
    dockerfile: ./Dockerfile
    context: ./
    build:
      docker:
        options:
          buildArgs:
            FLASK_ENV: ${FLASK_ENV}
dev:
  logs:
    images:
      - rpc-auth
  sync:
    - imageName: rpc-auth
      namespace: tqtezos
      labelSelector:
        app: rpc-auth
      localSubPath: ./server
  autoReload:
    images:
      - rpc-auth
    deployments:
      - rpc-auth

hooks:
  - command: minikube
    args:
      - addons
      - enable
      - ingress
    when:
      before:
        deployments: rpc-auth

vars:
  - name: FLASK_ENV # development | production
    question: Deployment env to run RPC authentication
    default: development
    source: env

dependencies:
  - name: chain
    source:
      path: ../../
