{{- if not .Values.is_invitation }}
apiVersion: batch/v1
kind: Job
metadata:
  name: activate-job
  namespace: {{ .Release.Namespace }}
spec:
  template:
    metadata:
      name: activate-job
    spec:
      containers:
        - command:
            - sh
            - "-c"
            - "echo \"private chain activated\""
          image: busybox
          name: job-done
          imagePullPolicy: IfNotPresent
      initContainers:
        - image: {{ .Values.images.key_importer }}
          name: key-importer
          imagePullPolicy: IfNotPresent
          envFrom:
            - secretRef:
                name: tezos-secret
          volumeMounts:
            - mountPath: /var/tezos
              name: var-volume
        - image: {{ .Values.images.config_generator }}
          imagePullPolicy: IfNotPresent
          name: config-generator
          args:
            - "--generate-parameters-json"
          envFrom:
            - configMapRef:
                name: tezos-config
          volumeMounts:
            - mountPath: /etc/tezos
              name: config-volume
            - mountPath: /var/tezos
              name: var-volume
        - image: "{{ .Values.images.chain_initiator }}"
          imagePullPolicy: IfNotPresent
          name: chain-initiator
          volumeMounts:
            - mountPath: /etc/tezos
              name: config-volume
            - mountPath: /var/tezos
              name: var-volume
          envFrom:
            - configMapRef:
                name: tezos-config
      restartPolicy: Never
      volumes:
        - emptyDir: {}
          name: config-volume
        - emptyDir: {}
          name: var-volume
{{ end }}
---
{{- if not .Values.is_invitation }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tezos-bootstrap-node
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    matchLabels:
      app: tezos-bootstrap-node
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: tezos-bootstrap-node
        appType: tezos
    spec:
      containers:
        - args:
            - run
            - "--bootstrap-threshold"
            - '0'
            - "--config-file"
            - /etc/tezos/config.json
          command:
            - /usr/local/bin/tezos-node
          image: "{{ .Values.images.tezos }}"
          imagePullPolicy: IfNotPresent
          name: tezos-node
          ports:
            - containerPort: 8732
              name: tezos-rpc
            - containerPort: 9732
              name: tezos-net
          readinessProbe:
            exec:
              command:
                - nc
                - "-z"
                - '127.0.0.1'
                - '8732'
            initialDelaySeconds: 2
            periodSeconds: 2
            timeoutSeconds: 1
          volumeMounts:
            - mountPath: /etc/tezos
              name: config-volume
            - mountPath: /var/tezos
              name: var-volume
        - args:
            - "-A"
            - localhost
            - "-P"
            - '8732'
            - "-d"
            - /var/tezos/client
            - run
            - with
            - local
            - node
            - /var/tezos/node
            - baker
          command:
            - "{{ .Values.baker_command }}"
          image: "{{ .Values.images.tezos }}"
          name: baker-job
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - mountPath: /var/tezos
              name: var-volume
{{- if .Values.zerotier_in_use }}
        - args:
            - "-c"
            - "echo 'starting zerotier' && zerotier-one /var/tezos/zerotier"
            - "-P"
            - '8732'
            - "-d"
            - /var/tezos/client
            - run
            - baker
          command:
            - sh
          image: "{{ .Values.images.zerotier }}"
          imagePullPolicy: IfNotPresent
          name: zerotier
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
                - NET_RAW
                - SYS_ADMIN
            privileged: true
          volumeMounts:
            - mountPath: /var/tezos
              name: var-volume
{{- end }}
      initContainers:
{{- if .Values.zerotier_in_use }}
        - envFrom:
            - configMapRef:
                name: zerotier-config
          image: "{{ .Values.images.zerotier }}"
          imagePullPolicy: IfNotPresent
          name: get-zerotier-ip
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
                - NET_RAW
                - SYS_ADMIN
            privileged: true
          volumeMounts:
            - mountPath: /var/tezos
              name: var-volume
            - mountPath: /dev/net/tun
              name: dev-net-tun
{{- end }}
        - image: {{ .Values.images.key_importer }}
          name: key-importer
          imagePullPolicy: IfNotPresent
          envFrom:
            - secretRef:
                name: tezos-secret
          volumeMounts:
            - mountPath: /var/tezos
              name: var-volume
        - image: {{ .Values.images.config_generator }}
          imagePullPolicy: IfNotPresent
          name: config-generator
          args:
            - "--generate-config-json"
            - "--generate-parameters-json"
          envFrom:
            - configMapRef:
                name: tezos-config
          env:
            - name: MY_POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
          volumeMounts:
            - mountPath: /etc/tezos
              name: config-volume
            - mountPath: /var/tezos
              name: var-volume
        - args:
            - "-c"
            - "[ -f /var/tezos/node/identity.json ] || (mkdir -p /var/tezos/node && /usr/local/bin/tezos-node identity generate 0 --data-dir /var/tezos/node --config-file /etc/tezos/config.json)"
          command:
            - /bin/sh
          image: {{ .Values.images.tezos | quote }}
          name: identity-job
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - mountPath: /etc/tezos
              name: config-volume
            - mountPath: /var/tezos
              name: var-volume
      securityContext:
        fsGroup: 100
      volumes:
        - hostPath:
            path: /dev/net/tun
          name: dev-net-tun
        - emptyDir: {}
          name: config-volume
        - name: var-volume
          persistentVolumeClaim:
            claimName: tezos-bootstrap-node-pv-claim
{{- end }}
