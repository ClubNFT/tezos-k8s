version: v1beta9
deployments:
  - name: backend
    namespace: tqtezos
    kubectl:
      manifests:
        - ./backend.yaml
images:
  server:
    image: rpc-auth
dev:
  sync:
    - imageName: server
      namespace: tqtezos
      labelSelector:
        app: rpc-auth
hooks:
  - command: minikube
    args:
      - addons
      - enable
      - ingress
    when:
      before:
        deployments: all
