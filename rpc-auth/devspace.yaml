version: v1beta9
deployments:
  - name: backend
    namespace: tqtezos
    kubectl:
      manifests:
        - ./backend.yaml
images:
  server:
    image: rpc-auth
    dockerfile: ./Dockerfile
    context: ./
dev:
  sync:
    - imageName: server
      namespace: tqtezos
      labelSelector:
        app: rpc-auth
      localSubPath: ./server
  autoReload:
    images:
      - server
    deployments:
      - backend
hooks:
  - command: minikube
    args:
      - addons
      - enable
      - ingress
    when:
      before:
        deployments: all
